{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

<form method="post">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
    {% translate "Log ind" as BUTTON_TEXT %}
    <button type="submit" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 15px;">
        {{ BUTTON_TEXT }}
    </button>
{% endbuttons %}
</form>

{% endblock %}
